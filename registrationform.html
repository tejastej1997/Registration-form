<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registrationform.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="#">
            <div class="input-field">
                <label for="fullname">Full name</label>
                <input type="text" placeholder="Enter your name" id="fullname">
            </div>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username">
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email">
            </div>
            <div class="input-field">
                <label for="phno">Phone Number</label>
                <input type="tel" placeholder="Enter your number" id="phno">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password">
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="email" placeholder="Confirm your password" id="confirm-password">
            </div>
            <div class="gender-title">
                <label for="gender">Gender</label>
                <div class="genderdetails">
                    <input type="radio" name="genderdetails" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="genderdetails" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="genderdetails" id="others">
                    <label for="others">Others</label>
                </div>
                
            </div>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
